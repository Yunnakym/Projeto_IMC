<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto IMC - Senac</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/favico.png">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <main>
    <!-- TÃ­tulo -->
    <div class="title">Calculadora de IMC</div>
    
     <!-- Imagens  -->
     <div class="images">
      <img src="img/imc.png" alt="Mulher" class="clickable-image ">
    </div>


    <!-- Container principal -->
    <div class="container">
      <div class="input">
        <label>Nome:</label>
        <input type="text" id="nome" placeholder="Escreva seu nome">
      </div>
      <div class="input">
        <label>Altura:</label>
        <input type="number" id="altura" placeholder="Digite sua altura">
      </div>
      <div class="input">
        <label>Peso:</label>
        <input type="number" id="peso" placeholder="Digite seu peso">
      </div>

      <button id="calcular">Calcular</button>

      <!-- resultado -->
      <div class="result" id="resultado">
        <p id="resultado-texto"></p>
        <img id="resultado-imagem" src="" alt="" style="display: none;">
      </div>
    </div>
  </main>
  <footer class="fixed-bottom">
    <h4>&#169; 2025 Poliane Vieira de Pinho. Todos os direitos reservados.</h4>
  </footer>

</body>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js" defer></script>
</html>
